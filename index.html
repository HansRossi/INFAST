<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFAST</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-container">
        <div class="stars-container" id="stars"></div>
        <div class="gradient-bg"></div>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <div class="home-content">
                <h1 class="logo">INFAST</h1>
                <p class="tagline">Hra reakcí pro dva hráče</p>
                <button id="startButton" class="start-button">
                    <span class="button-text">Začít</span>
                    <svg class="button-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7 4L13 10L7 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-content">
                <!-- Timer Display -->
                <div class="timer-section">
                    <div id="timerDisplay" class="timer-display">10.000</div>
                    <div id="timerStatus" class="timer-status">Připravte se</div>
                    <div class="timer-ring">
                        <svg class="timer-svg" viewBox="0 0 200 200">
                            <circle class="timer-circle-bg" cx="100" cy="100" r="95"></circle>
                            <circle id="timerCircle" class="timer-circle-progress" cx="100" cy="100" r="95"></circle>
                        </svg>
                    </div>
                </div>

                <!-- Players Section -->
                <div class="players-section">
                    <div class="player-card" id="player1Card">
                        <div class="player-indicator"></div>
                        <div class="player-name">Hráč 1</div>
                        <div class="player-key" id="player1Key">SPACE</div>
                        <div class="player-stats">
                            <div class="stat-value" id="player1Time">—</div>
                            <div class="stat-label">čas reakce</div>
                        </div>
                        <div id="player1Status" class="player-status">připraven</div>
                    </div>

                    <div class="player-card" id="player2Card">
                        <div class="player-indicator"></div>
                        <div class="player-name">Hráč 2</div>
                        <div class="player-key" id="player2Key">ENTER</div>
                        <div class="player-stats">
                            <div class="stat-value" id="player2Time">—</div>
                            <div class="stat-label">čas reakce</div>
                        </div>
                        <div id="player2Status" class="player-status">připraven</div>
                    </div>
                </div>
            </div>

            <!-- Result Modal -->
            <div id="resultModal" class="result-modal">
                <div class="result-content">
                    <div class="result-close" id="resultClose">×</div>
                    <h2 id="resultTitle" class="result-title"></h2>
                    <div class="result-stats">
                        <div class="result-player">
                            <div class="result-player-name">Hráč 1</div>
                            <div id="resultPlayer1Time" class="result-time">—</div>
                            <div id="resultPlayer1Score" class="result-score">—</div>
                        </div>
                        <div class="result-player">
                            <div class="result-player-name">Hráč 2</div>
                            <div id="resultPlayer2Time" class="result-time">—</div>
                            <div id="resultPlayer2Score" class="result-score">—</div>
                        </div>
                    </div>
                    <div id="resultDifference" class="result-difference"></div>
                    <div class="result-buttons">
                        <button id="playAgainButton" class="result-button primary">Znovu</button>
                        <button id="homeButton" class="result-button secondary">Domů</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
